<section class="profile-section">
    <div class="container">
      <div class="profile-card">
        <div class="profile-picture">
          <img src="../../../assets/profile.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h2 class="username">{{userProfile?.username}}</h2>
          <p class="email">Email: {{userProfile?.email}}</p>
          <div class="buttons">
            <button class="edit-btn">Edit Profile</button>
            <button class="delete-btn">Delete Profile</button>
          </div>
        </div>
      </div>
      <div class="edit-profile" *ngIf="wantsToEdit">
        <h2>Edit Profile</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="John Doe">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
          <button type="submit">Save Changes</button>
        </form>
      </div>
      <div class="accounts-section">
        <h2>My Accounts</h2>
        <div class="account-box" *ngFor="let account of userProfile?.accounts">
          <i class="fas fa-money-check-alt icon"></i>
          <div class="account-details">
            <h3>{{account.accType}}</h3>
            <p>Currency: {{account.currency}}</p>
            <p>Status: {{account.status}}</p>
            <button class="status-btn">Change Status</button>
            <p>Balance: {{account.deposit}}</p>
          </div>
        </div>
          <div class="no-accounts-div" *ngIf="userProfile?.accounts.length==0">
            <p>You currently have no accounts open.</p>
            <button routerLink="/createAccount">Open Account</button>
        </div>
      </div>
      
    </div>
  </section>
