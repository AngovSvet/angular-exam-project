<section class="profile-section">
    <div class="container">
      <div class="profile-card">
        <div class="profile-picture">
          <img src="../../../assets/profile.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h2 class="username">John Doe</h2>
          <p class="email">Email: johndoeexample.com</p>
          <div class="buttons">
            <button class="edit-btn">Edit Profile</button>
            <button class="delete-btn">Delete Profile</button>
          </div>
        </div>
      </div>
      <div class="edit-profile" *ngIf="wantsToEdit">
        <h2>Edit Profile</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="John Doe">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
          <button type="submit">Save Changes</button>
        </form>
      </div>
      <div class="accounts-section">
        <h2>My Accounts</h2>
        <div class="account-box">
          <i class="fas fa-money-check-alt icon"></i>
          <div class="account-details">
            <h3>Savings Account</h3>
            <p>Currency: USD</p>
            <p>Status: Active</p>
            <button class="status-btn">Change Status</button>
            <p>Balance: $1000</p>
          </div>
        </div>

        <div class="account-box">
          <i class="fas fa-piggy-bank icon"></i>
          <div class="account-details">
            <h3>Checking Account</h3>
            <p>Currency: USD</p>
            <p>Status: Inactive</p>
            <button class="status-btn">Change Status</button>
            <p>Balance: $500</p>
          </div>
        </div>
        <!-- Add more account boxes as needed -->
      </div>
      
    </div>
  </section>
