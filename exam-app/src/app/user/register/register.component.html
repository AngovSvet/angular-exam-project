<div class="register-container">
    <h2>Register</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <label for="repeat-password"><i class="fas fa-lock"></i></label>
        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-reference">
      <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
    </div>
    <div class="additional-links">
        <a (click)="onClick()">Privacy Policy</a>
      </div>

      <div *ngIf="isRendered"><app-privacy/></div>
</div>
