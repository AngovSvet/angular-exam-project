<section class="account-details-section">
  <div class="container">
    <div class="details-wrapper">
      <div class="owner-details">
        <h2>Owner Details</h2>
        <div class="detail">
          <img src="../../../assets/profile.png" alt="Profile Picture" class="profile-picture">
          <span class="label"><i class="fas fa-user"></i> Owner:</span>
          <span class="value">John Doe</span>
        </div>
        <!-- Add more owner details as needed -->
      </div>
      <div class="account-details-card">
        <h2>Account Details</h2>
        <div class="account-details">
          <div class="detail">
            <span class="label"><i class="fas fa-check-circle"></i> Status:</span>
            <span class="value">Active</span>
          </div>
          <div class="detail">
            <span class="label"><i class="fas fa-dollar-sign"></i> Currency:</span>
            <span class="value">USD</span>
          </div>
          <div class="detail">
            <span class="label"><i class="fas fa-balance-scale"></i> Balance:</span>
            <span class="value">$1,000.00</span>
          </div>
          <div class="detail">
            <span class="label"><i class="fas fa-credit-card"></i> Account Type:</span>
            <span class="value">Savings</span>
          </div>
          <div class="actions">
            <button class="delete-btn"><i class="fas fa-trash"></i> Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
