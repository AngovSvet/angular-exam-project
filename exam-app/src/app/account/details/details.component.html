<div class="user-info-container">
  <h2>User Information</h2>
  <div class="detail">
    <img src="../../../assets/profile.png" alt="Profile Picture" class="profile-picture">
    <span class="label">Name:</span>
    <span class="value">{{ account?.owner.username }}</span>
  </div>
  <div class="detail">
    <span class="label">Email:</span>
    <span class="value">{{ account?.owner.email }}</span>
  </div>
</div>

<div class="account-details-container">
  <h2>Account Details</h2>
  <div class="detail">
    <span class="label">Status:</span>
    <span class="value">{{ account?.status }}</span>
  </div>
  <div class="detail">
    <span class="label">Currency:</span>
    <span class="value">{{ account?.currency }}</span>
  </div>
  <div class="detail">
    <span class="label">Balance:</span>
    <span class="value">{{ account?.deposit |currency : account?.currency}}</span>
  </div>
  <div class="detail">
    <span class="label">Account Type:</span>
    <span class="value">{{ account?.accType }}</span>
  </div>
</div>
<div class="actions">
  <button class="delete-btn" (click)="onDelete(account?._id)">Delete Account</button>
  <ng-container *ngIf="account?.status!=='Inactive'">
    <button mat-raised-button class="action-button deposit-button" color="primary" (click)="openDepositPopup(account?._id)">Deposit</button>
    <button mat-raised-button class="action-button withdraw-button" color="warn" (click)="openWithdrawPopup(account?._id)">Withdraw</button>
  </ng-container>
</div>
