<section class="offers-section">
    <div class="container">
      <h2>Special Offers</h2>
      <div class="offers-list">
        <div class="offer" *ngFor="let offer of offers">
          <h3>{{ offer.title }}</h3>
          <p>{{ offer.description }}</p>
          <button class="learn-more-btn">Learn More</button>
        </div>
      </div>
    </div>
  </section>
